<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Album of Cats</title>
</head>
<body>
    <section>
        <div class="slider">
            <div class="box"></div>
            <div class="change" id="left"><i class="fas fa-chevron-left"></i></div>
            <div class="change" id="right"><i class="fas fa-chevron-right"></i></div>
            <div class="dot">
                <i class="far fa-circle active" id="dot1"></i>
                <i class="far fa-circle" id="dot2"></i>
                <i class="far fa-circle" id="dot3"></i>
                <i class="far fa-circle" id="dot4"></i>
                <i class="far fa-circle" id="dot5"></i>
                <i class="far fa-circle" id="dot6"></i>
            </div>
          
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
